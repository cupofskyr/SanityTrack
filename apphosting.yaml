# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the custom build step for the backend, overriding the default build behavior.
# This ensures that our Dockerfile and cloudbuild.yaml are used instead of Buildpacks.
build:
  custom:
    command: "gcloud builds submit --config cloudbuild.yaml ."

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
